name: Deploy Flask App

on:
  push:
    branches:
      - main

env:
  SSH_HOST: 212.67.17.94
  SSH_USER: webapp
  DEPLOY_PATH: /var/www/arbond.ru/dataprocessor
  VENV_PATH: /var/www/arbond.ru/venv


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: '3.11'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    #- name: Run tests
      #run: |
        #python -m pytest tests/ -v
    
    - name: Check code style
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check .

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        python-version: '3.11'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 212.67.17.94 >> ~/.ssh/known_hosts

      - name: Create deployment package
        run: |
          mkdir -p deployment

          # We copy only the necessary files
          cp -r wsgi.py app.py config.py requirements.txt deployment/
          cp -r handlers routes static templates deployment/

          # Creating the necessary directories
          mkdir -p deployment/uploads deployment/results deployment/logs

          # Creating a file for production
          cat > deployment/.env << EOF
            FLASK_CONFIG=production
            APPLICATION_ROOT=/dataproc
            SECRET_KEY=${{ secrets.PRODUCTION_SECRET_KEY }}
            FLASK_HOST=0.0.0.0
            FLASK_PORT=8000
          EOF
          
          # Archiving for transmission
          tar -czf deployment.tar.gz deployment/
    
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Starting deployment process..."
            
            rm -rf ${{ env.DEPLOY_PATH }}/*

            tar -xzf deployment.tar.gz -C ${{ env.DEPLOY_PATH }} --strip-components=1
            rm -f deployment.tar.gz
            
            if [ ! -d "${{ env.VENV_PATH }}" ]; then
              python3 -m venv ${{ env.VENV_PATH }}
            fi
            source ${{ env.VENV_PATH }}/bin/activate
            pip install -r ${{ env.DEPLOY_PATH }}/requirements.txt
            
            echo "Deployment files copied successfully"

      - name: Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting restart services..."
            sudo systemctl restart arbond-dataprocessor.service
            sudo systemctl restart nginx
            echo "Restart services successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Verifying deployment..."

            # Проверяем что сервис запущен
            if systemctl is-active --quiet dataprocessor.service; then
              echo "Service is running"
            else
              echo "Service is not running"
              exit 1
            fi
            
            sudo systemctl status arbond-dataprocessor.service --no-pager -l
            sudo systemctl status nginx --no-pager -l

            # Проверяем логи на ошибки
            if [ -f "${{ env.DEPLOY_PATH }}/logs/error.log" ]; then
              ERROR_COUNT=$(grep -c "ERROR" ${{ env.DEPLOY_PATH }}/logs/error.log || true)
              if [ "$ERROR_COUNT" -gt 0 ]; then
                echo "Found $ERROR_COUNT errors in log file"
                tail -10 ${{ env.DEPLOY_PATH }}/logs/error.log
              else
                echo "No errors in log file"
              fi
            fi
            
            echo "Deployment verification completed!"

