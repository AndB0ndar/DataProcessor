name: Deploy Flask App

on:
  push:
    branches:
      - main

env:
  SSH_HOST: 212.67.17.94
  SSH_USER: webapp
  DEPLOY_PATH: /var/www/arbond.ru/dataprocessor
  VENV_PATH: /var/www/arbond.ru/venv

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 212.67.17.94 >> ~/.ssh/known_hosts

      - name: Create deployment package
        run: |
          mkdir -p deployment

          cp -r wsgi.py run.py requirements.txt deployment/
          cp -r app deployment/

          cat > ${{ secrets.ENVIRONMENT_FILE }} << EOF
            FLASK_CONFIG=production
            APPLICATION_ROOT=/dataproc
            SECRET_KEY=${{ secrets.PRODUCTION_SECRET_KEY }}
          EOF
          
          tar -czf deployment.tar.gz deployment/

      - name: Copy deployment package to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment.tar.gz"
          target: "/tmp"
    
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Starting deployment process..."
            
            rm -rf ${{ env.DEPLOY_PATH }}/*

            tar -xzf /tmp/deployment.tar.gz -C ${{ env.DEPLOY_PATH }} --strip-components=1
            rm -f /tmp/deployment.tar.gz
            
            if [ ! -d "${{ env.VENV_PATH }}" ]; then
              python3 -m venv ${{ env.VENV_PATH }}
            fi
            source ${{ env.VENV_PATH }}/bin/activate
            pip install -r ${{ env.DEPLOY_PATH }}/requirements.txt
            
            echo "Deployment files copied successfully"

      - name: Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting restart services..."
            sudo systemctl restart arbond-dataprocessor.service
            sudo systemctl restart nginx
            echo "Restart services successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Verifying deployment..."

            if systemctl is-active --quiet arbond-dataprocessor.service; then
              echo "Service is running"
            else
              echo "Service is not running"
              exit 1
            fi
            
            sudo systemctl status arbond-dataprocessor.service --no-pager -l
            sudo systemctl status nginx --no-pager -l
            echo "Deployment verification completed!"

