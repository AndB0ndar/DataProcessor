name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 212.67.17.94 >> ~/.ssh/known_hosts

      - name: Create deployment package
        run: |
          mkdir -p deployment

          cp -r wsgi.py run.py init_db.py requirements.txt deployment/
          cp -r app deployment/

          cat > deployment/.env << EOF
            FLASK_CONFIG=${{ secrets.FLASK_CONFIG }}
            APPLICATION_ROOT=${{ secrets.APPLICATION_ROOT }}
            SECRET_KEY=${{ secrets.PRODUCTION_SECRET_KEY }}
          EOF
          
          tar -czf deployment.tar.gz deployment/

      - name: Copy deployment package to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment.tar.gz"
          target: "/tmp"
    
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Starting deployment process..."
            
            rm -rf ${{ secrets.DEPLOY_PATH }}/*

            tar -xzf /tmp/deployment.tar.gz -C ${{ secrets.DEPLOY_PATH }} --strip-components=1
            rm -f /tmp/deployment.tar.gz
            
            if [ ! -d "${{ secrets.VENV_PATH }}" ]; then
              python3 -m venv ${{ secrets.VENV_PATH }}
            fi
            source ${{ secrets.VENV_PATH }}/bin/activate
            pip install -r ${{ secrets.DEPLOY_PATH }}/requirements.txt

            cd ${{ secrets.DEPLOY_PATH }}
            if [ ! -f .db_initialized ] || [ requirements.txt -nt .db_initialized ]; then
              python ${{ secrets.DEPLOY_PATH }}/init_db.py
              touch .db_initialized
            fi
            cd -
            
            echo "Deployment files copied successfully"

      - name: Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting restart services..."
            sudo systemctl restart arbond-dataprocessor.service
            sudo systemctl restart nginx
            echo "Restart services successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Verifying deployment..."

            if systemctl is-active --quiet arbond-dataprocessor.service; then
              echo "Service is running"
            else
              echo "Service is not running"
              exit 1
            fi
            
            sudo systemctl status arbond-dataprocessor.service --no-pager -l
            sudo systemctl status nginx --no-pager -l
            echo "Deployment verification completed!"
